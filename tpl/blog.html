<!--navbar top-->
<div data-ng-include=" 'tpl/common/header.html' " class="app-header navbar">
</div>
<!--/ navbar top-->

<!--menu left-->
<div data-ng-include=" 'tpl/common/aside.html'" class="app-aside hidden-xs {{blog.settings.asideColor}}">
</div>
<!--/menu left-->

<!--content-->
<div class="app-content">
    <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!--/content-->

<!--footer-->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">
        {{blog.version}}
        <a href ui-scrollfix-target="blog" class="m-l-sm text-muted">
            <i class="fa fa-long-arrow-up"></i>
        </a>
    </span>
    &copy; 2017 Copyright.
</div>
<!--/footer-->

<!--settings float-->
<div data-ng-include=" 'tpl/common/settings.html'" class="settings panel panel-default"></div>
<!--/ settings float-->
